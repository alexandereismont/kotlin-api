name: mvn install

on:
  push:
    branches: [ '**' ]

jobs:
  app-mvn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'
      - name: Run integration tests
        run: mvn install
