server:
  port: 8083
  error:
    include-message: always
  servlet:
    context-path: /api
springdoc:
  swagger-ui:
    disable-swagger-default-url: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/base?useSSL=false&serverTimezone=UTC
    username: app_user
    password: password
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        default_schema: base
  flyway:
    baseline-on-migrate: true

keycloak:
  auth-server-url: http://localhost:8180/auth
  realm: Base
  resource: ApiClient
  public-client: true
  # session:
 #   jdbc:
 #     initialize-schema: always

flyway:
  url: jdbc:mysql://localhost:3306/base
  schemas: base
  user: app_user
  password: password
  baseline-on-migrate: true



